<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedbackform.css">
</head>
<body>
    
    <header>
        <a href="#home" class="logo">
            <img src="Homepage/1.png" title="Waner Bros" alt="Waner Bros"> 
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>
        
        <!-- menu  -->
        <ul class="navbar">
            <li><a href="index.html" class="home-active">Home</a></li>
            <li><a href="movies.html">Movies</a></li>
            <li><a href="TVShows.html">TV Shows</a></li>
            <li><a href="Games and apps.html">Games & Apps</a></li>
            <li><a href="#coming">Feedback</a></li>
        </ul>  
    </header>

    
    <div class="feedback">
    <h1>Your Feedback</h1>
    <form action="" method="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
